<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../static/datatable.css">

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->

    <link href="../static/css/bulma-calendar.min.css" type='text/css' rel="stylesheet">
    <link href="../static/js/bulma-calendar.min.js" rel="stylesheet">
    <link rel="stylesheet" href="../static/bulma.min.css">
    <script src="https://cdnjs.cloudfare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../static/script.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    
    <script src="../static/jquery.min.js"></script>
    <script src="../static/html2pdf.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    
    <title>{% block title %} Procurement Management System - LASU {% endblock %}</title>
</head>
<style>
.t_font{
    font-size: 20px;
}  
#p_row{
    font-size: 30px;
}

</style>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'product' %}"> PMS - LASU </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product' %}"> Products/Services </span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'purchase_request' %}"> Purchase Request </span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'purchase_order' %}">Purchase Order </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'supplier' %}">Supplier </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <button type="button" class="btn btn-success btn-sm"> 
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'po_logout' %}">Log out</a>
                        </li>
                </button>

                   
                    {% endif %}
                </ul>
            </div>
        </div>
            
    </nav>

    <div class="body-content">
        {% block content %}

        {% endblock %}
    </div> 
    <script>
        function createPurchaseRequest() {
            var pdf = document.getElementById("printing");
            var opt = {
                margin: 0.5,
                filename: 'Purchaserequest.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas:  { scale: 1 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(pdf).save();
        }
        function createPurchaseOrder() {
            var pdf = document.getElementById("printing");
            var opt = {
                margin: 0.5,
                filename: 'Purchaseorder.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas:  { scale: 1 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(pdf).save();
        }
    </script>

    
    
</body>
</html>
